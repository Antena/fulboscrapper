<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body ng-app="app" ng-controller="AppController">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="header">
                <h3 class="text-muted">FulboScrapper</h3>
                <a href="https://www.google.com/fusiontables/exporttable?query=select+*+from+{{ ftTable }}" class="btn btn-primary pull-right">Download data</a>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <form>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Torneo</label>
                            <div class="col-lg-10">
                                <select ng-model="search.torneo"
                                        ng-options="t for t in tournaments"
                                        ng-change="selectTournament()">
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <form>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Fecha</label>
                            <div class="col-lg-10">
                                <select ng-model="search.fecha"
                                        ng-options="f for f in fechas"
                                        ng-change="update()">
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row" ng-show="games" ng-init="update()" ng-cloak>
                <div class="col-lg-3 text-center">
                    <h3>{{ search.torneo }}</h3>
                </div>
                <div class="col-lg-8">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th colspan="4">
                                <span class="glyphicon glyphicon-backward clickable" ng-click="prev()"></span>
                                Fecha {{ search.fecha }}
                                <span class="glyphicon glyphicon-forward clickable" ng-click="next()"></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="game in games">
                            <td>{{ game.date }}</td>
                            <td class="text-right">{{ game.local }}</td>
                            <td class="text-center">{{ game.resultado }}</td>
                            <td class="text-left">{{ game.visitante }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="footer">
            </div>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/FTClient.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
